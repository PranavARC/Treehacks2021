{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<p>
    Login to your account.
</p>
<br>
<form action="" method="POST">
    <div>
        <label>Username</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="pwd">
    </div>
    <br>
    <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
